name: Claude AI Agent

on:
  issues:
    types: [opened, edited]
  issue_comment:
    types: [created]

jobs:
  claude-agent:
    if: |
      (github.event_name == 'issues' && contains(github.event.issue.labels.*.name, 'ai-task')) ||
      (github.event_name == 'issue_comment' && contains(github.event.issue.labels.*.name, 'ai-task'))
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Claude Code Action
        uses: anthropics/claude-code-action@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          anthropic_api_key: ${{ secrets.CLAUDE_API_KEY }}
          assignee_trigger: "claude"
          prompt: |
            あなたはコーディングエージェントです。以下のIssueを実装してください。質問せずに自分で判断して実装を完了させてください。

            ## Issue #${{ github.event.issue.number }}
            タイトル: ${{ github.event.issue.title }}
            本文: ${{ github.event.issue.body }}

            ## 指示
            - コードを実装し、変更をコミットしてください
            - PRを作成し、説明に "Closes #${{ github.event.issue.number }}" を含めてください
            - 不明点があっても推測して実装を進めてください
