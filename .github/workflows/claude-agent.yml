name: Claude AI Agent

on:
  issues:
    types: [opened, edited]
  issue_comment:
    types: [created]

jobs:
  claude-agent:
    # ai-taskラベルが付いたIssueのみ対象
    if: |
      (github.event_name == 'issues' && contains(github.event.issue.labels.*.name, 'ai-task')) ||
      (github.event_name == 'issue_comment' && contains(github.event.issue.labels.*.name, 'ai-task') && contains(github.event.comment.body, '@claude'))
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Claude Code Action
        uses: anthropics/claude-code-action@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          trigger_phrase: ""
          direct_prompt: |
            このIssueの内容を実装してください。

            タイトル: ${{ github.event.issue.title }}
            本文: ${{ github.event.issue.body }}

            実装が完了したら、PRを作成してください。PRの説明に "Closes #${{ github.event.issue.number }}" を含めてください。
        env:
          ANTHROPIC_API_KEY: ${{ secrets.CLAUDE_API_KEY }}
